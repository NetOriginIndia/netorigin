<body id="home">
    <nav class="navbar">
        <div class="image">

        <div class="nav-links">

                <p><a class="na-links-1" href="index.html">Home</a></p>

    <div name="submit-form" class="contact-page-content">
        <div class="contact-content">
            <h2>Contact With Us</h2>
            <p>"Send a request we'll contact you soon"</p>
        </div>
        <div class="contact-form">
            <form name="google-sheet">
                <input value="" id="name" class="ip" placeholder="Name:" name="Name" type="text" required="">
                <input value=""  id="whatsapp" class="ip" placeholder="Whatsapp Num:" name="WhatsappNum" type="text" required="">
                <input value="" id="email" class="ip" placeholder="Mail id:" name="MailId" type="email" required="">
                <textarea value="" name="requirement" id="comment" placeholder="Your requirement" cols="30" rows="10"></textarea>
                <button type="submit" name="submit" class="submit">Submit</button>
            </form>

        </div>
    </div>
    <div class="final">
        <div class="image3">
            <a href="https://www.instagram.com/net_origin_india?igsh=NGRnbGp4OTExZjNm"><img src="Asset/Instagram.png"
                    alt="" width="40px" height="40px"></a>

                href="https://www.linkedin.com/posts/net-origin20_socialmediasuccess-personalbranding-activity-7147625024802205697-Pkeq?utm_source=share&utm_medium=member_android">

        <div class="udhayam">
            <img src="Asset/image 2.png" width="60px" height="60px" alt="">
            <p>UDAYAM-TN-07-0075938</p>
        </div>
        <p class="Copyright">Copyright@2024NetOriginIndia</p>

    <script src="script.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyvLxkD3SXa4Cltr69Faco4MxtxTsEgy1GB0AUDdKHGdGXOtP4NtgAaFbZfOSQmHjCh/exec'
        const form = document.forms['google-sheet']
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => form.reset(), alert("Thanks for Contacting us..! We Will Contact You Soon..."))
            .catch(error => console.error('Error!', error.message))
        })
      </script>
